<div class="gi-header">
    <h3 class="ad-mh">{{ tract.short_legal }}
        <span>
            {# Tract Edit Link #}
            <a class="ad-control edit-tract btn btn-link"
               href="{{ tract.get_update_url }}">Edit</a>
        </span>
        <br>
        <h4 class="ad-mh">    Status - {{ tract.status }}
        </h4>

    </h3>
</div>
<br>
<div class="row gi-body">
    <div class="col-md-9">
        <h5 class="gi-sh">Description</h5>
        <p>{{ tract.acreage }} acres</p>
        <p>{{ tract.full_legal }}</p>
    </div>
    <div class="col-md-3">
        <h5 class="gi-sh">Property Situs Address</h5>
        <p class="nm">{{ tract.situs_address }}</p>
        <p class="nm">{{ tract.city}}, {{ tract.state }}, {{tract.zip_code}}</p>
    </div>
</div>

{% extends "base.html" %}

{% block title %}Upload Document Pull{% endblock %}

{% block content %}

    <body>

        <!-- Upload form. Note enctype attribute! -->
        <form action="/upload/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                {{ form.non_field_errors }}
            </p>
            <p>
                {{ form.docfile.label_tag }} {{ form.docfile.help_text }}
            </p>
            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>
            <p><input type="submit" value="Upload Document Request" /></p>
        </form>



    </body>

{% endblock content %}
